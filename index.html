<template id="site-history">
  <style>
    .wrapper {
      z-index: 1000;
      font-family: helvetica;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transition: opacity .15s linear;
      opacity: 0;
      overflow: hidden;
    }

    .shade {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #000;
    }
    .show .shade {
      opacity: 0.5;
    }

    .screenshot {
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: top left;
      background-color: #DDD;
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }
    .screenshot.none {
      opacity: 0.4;
    }
    .screenshot.none-1 {
      background-color: #F7EE20;
    }
    .screenshot.none-2 {
      background-color: #FC7829;
    }
    .screenshot.none-3 {
      background-color: #4ADF0D;
    }
    .screenshot.none-4 {
      background-color: #F74A52;
    }
    .screenshot.none-5 {
      background-color: #00B4E4;
    }
    .screenshot.none-6 {
      background-color: #ED4AAB;
    }
    .screenshot.none-7 {
      background-color: #9240E5;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-flow: row wrap;
    }

    .content {
      z-index: 100;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    .inner-content {
      top: 0;
      position: relative;
      transition: top 1s linear;
    }

    .selected-tab {
      text-align: center;
    }
    .selected-tab .title {
      font-size: 20px;
      font-weight: 400;
      color: #FFF;
      text-shadow: 0 0 10px #333;
      margin-bottom: 0;
    }
    .selected-tab .url {
      font-size: 12px;
      color: #EEE;
      font-weight: 400;
      margin-top: 10px;

      display: flex;
      align-items: center;
      justify-content: center;
    }

      background: #FFF;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);

      box-sizing: border-box;
      margin: 5px;
      width: 250px;
      height:140px;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }
    .card .title {
      display: none;
    }

    a.tab {
      display: inline-block;
      padding: 5px;
    }

    a {
      text-decoration: none;
    }
    a:focus {
      outline: 0;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .wrapper.show {
      opacity: 1;
    }

    .cards-container {
      width: 100%;
      left: 0;
      right: 0;
      min-height: 250px;
    }

    <div class="shade"></div>
  </div>
</template>
