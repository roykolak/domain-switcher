<template id="site-history">
  <style>
    .wrapper {
      z-index: 1000;
      font-family: helvetica;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transition: opacity .15s linear;
      opacity: 0;
      overflow: hidden;
    }

    .shade {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #000;
    }
    .show .shade {
      opacity: 0.7;
    }

    .screenshot {
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: top left;
      background-color: #DDD;
      width: 100%;
      height: 100%;
    }
    .screenshot.none {
      opacity: 0.4;
    }
    .screenshot.none-1 {
      background-color: #F7EE20;
    }
    .screenshot.none-2 {
      background-color: #FC7829;
    }
    .screenshot.none-3 {
      background-color: #4ADF0D;
    }
    .screenshot.none-4 {
      background-color: #F74A52;
    }
    .screenshot.none-5 {
      background-color: #00B4E4;
    }
    .screenshot.none-6 {
      background-color: #ED4AAB;
    }
    .screenshot.none-7 {
      background-color: #9240E5;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-flow: row wrap;
    }
    .content {
      z-index: 100;
      position: relative;
      overflow: hidden;
    }
    .wrapper.screenshot-missing .missing-screen-explanation {
      display: block;
    }
    .inner-content {
      top: 0;
      position: relative;
      transition: top 1s linear;
    }

    .selected-tab {
      text-align: center;
    }
    .selected-tab .title {
      font-size: 18px;
      font-weight: 400;
      color: #FFF;
      text-shadow: 0 0 6px #000;
      margin-bottom: 0;
    }
    .selected-tab .url {
      font-size: 12px;
      color: #EEE;
      font-weight: 400;
      margin-top: 5px;
      text-shadow: 0 0 3px #000;
    }

    .cards {
      text-align: center;
      display: inline-block;
      background: linear-gradient(rgba(248,248,248, 0.6), rgba(248,248,248, 0.7));
      border-radius: 10px;
      padding: 15px 25px;
    }

    .cards .card {
      background: #FFF;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
      border-radius: 5px;
      overflow: hidden;
      box-sizing: border-box;
      margin: 5px;
      width: 250px;
      height:140px;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }
    .card .title {
      display: none;
    }

    a.tab {
      display: inline-block;
      padding: 5px;
    }

    a {
      text-decoration: none;
      color: #FFF;
    }
    a:focus {
      outline: 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
    }
    a:focus .screenshot {
      box-shadow: 0 0 5px #FFF;
    }

    .wrapper.show {
      opacity: 1;
    }

    .cards-container {
      width: 100%;
      left: 0;
      right: 0;
      min-height: 250px;
      text-align: center;
    }
    .top-bar {
      position: absolute;
      display: flex;
      overflow: hidden;
      top: 0px;
      left: 0px;
      right: 0px;
      padding: 10px;
      font-family: 'Helvetica Neue', 'Lucida Grande', sans-serif;
      color: #DDD;
      background: rgba(0, 0, 0, 0.1);
      font-size: 12px;
    }
    .extension {
      flex-grow: 1;
      text-align: left;
    }
    .review {
      flex-grow: 1;
      float: right;
      margin: 0;
      text-align: right;
      opacity: 1;
      text-shadow: 1px 1px 0px #000;
    }
    .missing-screen-explanation {
      flex-grow: 1;
      margin: 0;
      text-align: center;
      display: none;
    }
    .missing-screen-explanation a {
      color: #FFF;
      text-decoration: underline;
      margin-bottom: 10px;
      display: inline-block;
      text-shadow: 0 0 5px #000;
      font-size: 14px;
    }
    .current {
      transform: rotate(48deg);
      background: #e5c100;
      box-shadow: 0 0 5px #555;
      width: 50px;
      height: 79px;
      position: absolute;
      left: -13px;
      top: -33px;
    }
  </style>
  <div class="wrapper">
    <div class="shade"></div>
    <header class="top-bar">
      <div class="extension">QuickSwitch</div>
      <p class="review"><i>Protip:</i> {{shortcut}}</p>
    </header>
  </div>
</template>
